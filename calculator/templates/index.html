<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="container">
            <form>
                <input type="text" name="input" id="input">
            </form>
            <table width="100%">
                <tr>
                    <td id='c'>C</td>  <td>+\-</td>  <td id="%">%</td ><td id="/">/</td>
                </tr>
                <tr>
                    <td id='7'>7</td>  <td id='8'>8</td>  <td id='9'>9</td><td id="+">+</td>
                </tr>
                <tr>
                    <td id="4">4</td>  <td id="5">5</td>  <td id="6">6</td><td id="-">-</td>
                </tr>
                <tr>
                    <td id='1'>1</td>  <td id='2'>2</td>  <td id='3'>3</td><td id='*'>*</td>
                </tr>
                <tr>
                    <td id='0'>0</td>  <td id='00'>00</td>  <td id='.'>.</td><td id='='>=</td>
                </tr>
            </table>
        </div>
        <script src="/static/script.js"></script>
    </body>
</html>
